<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tercer Desafío</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <div class="grid-content">
        <header class="header">
            <div class="logo">
                <i class="fa-solid fa-glasses"></i>
                <h1>Anteojos</h1>
            </div>
            <i class="fa-solid fa-bars fa-2x barra"></i>

            <nav class="cont-nav">
                <ul class="menu">
                    <li>Inicio</li>
                    <li>Catálogo</li>
                    <li>Ofertas</li>
                    <li>Contactos</li>
                </ul>
            </nav>
        </header>
        <div class="precio">
            <h4>Ordenar por:</h4>
            <label for="Lentes"></label>
            <input list="anteojos" id="Lentes" name="Lentes" placeholder="Precio">
            <datalist id="anteojos">
                <option value="$49.900">
                <option value="$39.900">
                <option value="$35.900">
                <option value="$30.900">
                <option value="$27.900">
                <option value="$50.900">
                <option value="$60.900">
                <option value="$55.900">
            </datalist>
        </div>

        <main class="main">
            <section class="contenedor-prod">
                <div class="card">
                    <img src="./asset/img/producto1.jpg" alt="">
                    <div class="text-card">
                        <h4>Galápagos</h4>
                        <p>$49.900</p>
                    </div>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./asset/img/producto2.jpg" alt="">
                    <div class="text-card">
                        <h4>Chiloé Black</h4>
                        <p>$39.900</p>
                    </div>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./asset/img/producto3.jpg" alt="">
                    <div class="text-card">
                        <h4>Selkie Vintage</h4>
                        <p>$35.900</p>
                    </div>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./asset/img/producto4.jpg" alt="">
                    <div class="text-card">
                        <h4>Lautaro</h4>
                        <p>$30.900</p>
                    </div>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./asset/img/producto5.jpg" alt="">
                    <div class="text-card">
                        <h4>Bruno</h4>
                        <p>$27.900</p>
                    </div>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./asset/img/producto6.jpg" alt="">
                    <div class="text-card">
                        <h4>Joplin RPET</h4>
                        <p>$50.900</p>
                    </div>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./asset/img/producto7.jpg" alt="">
                    <div class="text-card">
                        <h4>Acacia Dark</h4>
                        <p>$60.900</p>
                    </div>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./asset/img/producto8.jpg" alt="">
                    <div class="text-card">
                        <h4>Harry Gold</h4>
                        <p>$55.900</p>
                    </div>
                    <button>Ver más</button>
                </div>
            </section>
            <div class="content">
                <div class="pag"><a href="">
                        << </a>
                </div>
                <div class="pag">1</div>
                <div class="pag">2</div>
                <div class="pag">3</div>
                <div class="pag"><a href=""> >> </a></div>
            </div>
        </main>
        <footer class="footer">
            <div class="iconos">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
            <p>© 2024 Anteojos - Héctor Ampuero</p>
        </footer>
    </div>
</body>

</html>
